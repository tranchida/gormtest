apiVersion: apps/v1
kind: Deployment
metadata:
  name: gormtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gormtest
  template:
    metadata:
      labels:
        app: gormtest
    spec:
      containers:
      - name: gormtest
        image: tranchida/gormtest:latest
        env:
        - name: TZ
          value: Europe/Zurich
        - name: POSTGRESQL_URL
          valueFrom:
            secretKeyRef:
              name: gormtest-secret
              key: postgresql-url
          #value: postgres://gouser:password@host.minikube.internal:5432/mydb?sslmode=disable
          #value: postgres://gouser:password@localhost:5432/mydb?sslmode=disable
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
          requests:
            memory: "64Mi"
            cpu: "250m"
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          periodSeconds: 10
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          periodSeconds: 10
          failureThreshold: 1
