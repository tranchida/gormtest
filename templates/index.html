<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <title>{{ .title }}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <div class="container">
    <div hx-get="/recettes" hx-trigger="load delay:1s" hx-target="#content">
      <div class="row p-2">
        <div class="col">
          <button hx-get="/livres" hx-target="#content">Get Livres</button>
        </div>
        <div class="col">
          <button hx-get="/recettes" hx-target="#content">Get Recettes</button>
        </div>
        <div class="col">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="themeSwitch" checked>
            <label class="form-check-label" for="themeSwitch">Mode Sombre</label>
          </div>
        </div>
      </div>
      <div class="row p-2">
        <div id="content">
	  Chargement...	
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"
      integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
      crossorigin="anonymous"></script>
    <script>
      document.getElementById('themeSwitch').addEventListener('change', function () {
        if (this.checked) {
          document.documentElement.setAttribute('data-bs-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-bs-theme', 'light');
        }
      });
    </script>
</body>
</html>
